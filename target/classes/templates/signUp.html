<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/boostrap.min.css" />

</head>
<body>
	<div class="container text-center">
		<div>
			<h1>User Registration - Sign Up</h1>
		</div>
		
			<form th:action="@{/process_register}" method="post"
			th:object="${user}"
			>
			<div >
					<div class="form=group row">
						<label class="col-form-label col-4">E-mail</label>
						<div class = "col-8" >
						<input type="email" class="form-control" th:field="{email}" required />
					</div>
						
					</div>
					
					<div class="form=group row">
						<label class="col-form-label col-4">Password</label>
						<div class = "col-8" >
						<input type="text" class="form-control" th:field="*{password}" required 
						 maxlength="10"/>
						</div>
						
					</div>
					
					<div class="form=group row">
						<label class="col-form-label col-4">First Name</label>
						<div class = "col-8" >
						<input type="text" class="form-control" th:field="*{firstName}" required 
						 maxlength="20"/>
						</div>
						
					</div>
					
					<div class="form=group row">
						<label class="col-form-label col-4">Last Name</label>
						<div class = "col-8" >
						<input type="text" class="form-control" th:field="*{lastName}" required 
						 maxlength="20"/>
						</div>
						
					</div>
					
					<div class="form=group row">
						<label class="col-form-label col-4">Phone Number</label>
						<div class = "col-8" >
						<input type="text" class="form-control" th:field="*{phoneNumber}" required
						 maxlength="13"/>
						</div>
						
					<div>
						<button type="submit" class ="btn btn-primary">Sign Up</button> 
						</div>
						
					</div>
			
				</div>
				
				</form>
		
	</div>
</body>
</html>
